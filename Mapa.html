<html>
    <head>
        <title>Mapa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Mapa.css" rel="stylesheet">
    </head>
    <body>
        <div class="figura">
            <header>
            <input type="text" class="navegador">
            <input type="button" value="filtrar" class="filtrar">
            </header>
        </div>
        <section class="overlay">
            <article class="filtrosact">
                Filtros actuales
            </article>
            <div class="seleccion">
                Selección de categorias
                <input value="^" type="button" class="btn">
            </div>
            <article class="filtrosdisp">
                Todos los filtros
            </article>
            <input type="button" value="Añadir Filtro" class="addfilter">
            <input type="button" value="Eliminar Filtro" class="delfilter">
        </section>
        <img class="photo" src="https://pbs.twimg.com/media/EvL0s96XcAEM_LG.jpg">
        
    </body>
</html>
