<html>
    <head>
        <title>Edicion horarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="EditarHorarios.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="left">
                <header class="top">
                   <h2> Horarios actuales</h2>  
                </header>
                <article class="texto">
                    <form method="post">
                        <h3>Dias de la semana funcionales</h3>
                        <input type="text" class="textoInput">
                        <h3>Meses funcionales</h3>
                        <input type="text" class="textoInput">
                        <h3>Horas funcionales</h3>
                        <input type="text" class="textoInput">
                        <h3>Horas funcionales</h3>
                        <input type="text" class="textoAdicional">
                    </form>
                </article>
            </section>
            <section class="right">
                <header class="top">
                    <h2> Horarios nuevos</h2>  
                </header>
                <article class="texto">
                    <form method="get">
                        <h3>Dias de la semana funcionales</h3>
                        <input type="text" class="textoInput">
                        <h3>Meses funcionales</h3>
                        <input type="text" class="textoInput">
                        <h3>Horas funcionales</h3>
                        <input type="text" class="textoInput">
                        <h3>Informacion Adicional</h3>
                        <input type="text" class="textoAdicional">
                    </form>
                </article>
            </section>
            <input type="button" value="Cambiar" class="Cambiar">
        </main>
    </body>
</html>
