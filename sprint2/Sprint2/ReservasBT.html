        function reSize(){
            var width = window.innerWidth;
            if (width <= 1000) {
                document.body.style.backgroundColor = "#0a58ca";
                document.getElementById("box").style.backgroundColor="#0a58ca";
                document.getElementById("box").style.marginLeft="0em";
                document.getElementById("box").style.marginRight="0em";
            } else {
                document.body.style.backgroundColor = "#0a58ca";
                document.getElementById("box").style.backgroundColor="#FFFFFF";
            }
        }
        function setPic() {
            var width = window.innerWidth;
            if (width < 992) {
                document.getElementById("pic1").hidden = true;
                document.getElementById("pic2").hidden = true;
                document.getElementById("pic3").hidden = true;
                document.getElementById("pic4").hidden = true;
            } else {
                document.getElementById("pic1").hidden = false;
                document.getElementById("pic2").hidden = false;
                document.getElementById("pic3").hidden = false;
                document.getElementById("pic4").hidden = false;
            }
        }
    </script>

<script>
    $.ajax({
        url: "Map.json",
        type: "GET",
        cache: false,
        success: function(data){
            $("img#logo").attr("src",data[0]["url"]);
            for(var i=1;i<data.length;i++){
                var title=document.getElementById(i.toString());
                title.innerText=data[i]["Name"];
                var text=document.getElementById("h"+i.toString());
                text.innerText=data[i]["description"];
                var img=document.getElementById("pic"+i.toString());
                img.setAttribute("src",data[i]["imagen"]);
            }
        }
    });

</script>
