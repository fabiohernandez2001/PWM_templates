<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accede</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #box{
            margin-top: 2em;
            padding-top: 4em;
            padding-bottom: 5em;
        }
        #error{
            border:1px red;

        }
    </style>
</head>
<body id="background" onresize="reSize()" onload="reSize()">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="Logo.png" alt="" width="150" height="45">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Mapa</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Planifica tu visita</a>
            </div>
        </div>
        <span class="navbar-nav">
                <a class="btn btn-outline-success" aria-current="page" href="#">Accede</a>
            </span>
    </div>
</nav>
<div class="container-fluid" onload="reSize()" onresize="reSize()" id="box">
    <form id="Inicio" novalidate>
        <div class="mb-1 row justify-content-center" >
            <div class="col-5 col-md-4 col-xl-3">
                Nombre de usuario:
            </div>
        </div>
        <div class="mb-3 row justify-content-center">
            <div class="col-5 col-md-4 col-xl-3">
                <input type="email" class="form-control" required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" id="userName" class="col-4 col-md-4 col-xl-2">
                <p id="error"></p>
            </div>
        </div>

        <div class="mb-1 row justify-content-center" >
            <div class="col-5 col-md-4 col-xl-3">
                Contraseña:
            </div>
        </div>
        <div class="mb-3 row justify-content-center">
            <div class="col-5 col-md-4 col-xl-3">
                <input type="password" required class="form-control" id="passwd"  class="col-4 col-md-4 col-xl-2">
                <p id="errorpasswd"></p>
            </div>
        </div>
    </form>
    <div class="mb-1 row justify-content-center">
        <div class="col-8 col-sm-6 col-md-5 col-lg-4 col-xl-3">
            ¿No tienes cuenta todavía?
            <a href="#" id="reg" onload="registerChange()" onresize="registerChange()">Registrarse</a>
        </div>
    </div>
    <div class="mb-3 row justify-content-center" style="margin-top: 2em">
        <div class="col-4 col-md-4 col-xl-4"></div>
        <button type="button" class="btn btn-outline-warning col-3 col-sm-2 col-md-2 col-lg-1 col-xl-1" id="button" onclick="Check()" >Siguiente </button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
        var email=document.getElementById("userName");
        email.addEventListener("change",function(){
            var error = document.getElementById("error");
           if(!this.checkValidity()) {
               error.innerText = "Tiene cumlpir formato email, ej: pepe@yahoo.es";
               error.show();
           }else{
               error.innerText = "";
               error.hide();
           }
        });

    let passwd=document.getElementById("passwd");
    const submit=document.getElementById("button");
    submit.addEventListener("click",function(){
        var error = document.getElementById("errorpasswd");
        if(passwd.validity.valueMissing) {
            error.innerText = "No se ha rellenado bien el formulario";
            error.show();
        }else{
            error.innerText = "";
            error.hide();
        }
    });
    function registerChange(){
        if (window.innerWidth <= 1000) {
            document.getElementById("reg").style.color = "#FFFFFF";
        } else{
            document.getElementById("reg").style.color = "#0a58ca";
        }
    }
    function reSize(){
        var width = window.innerWidth;
        if (width <= 1000) {
            document.body.style.backgroundColor = "#0a58ca";
            document.getElementById("box").style.backgroundColor="#0a58ca";
            document.getElementById("box").style.marginLeft="0em";
            document.getElementById("box").style.marginRight="0em";
        } else {
            document.body.style.backgroundColor = "#0a58ca";
            document.getElementById("box").style.backgroundColor="#FFFFFF";
            //document.getElementById("box").style.marginRight="10em";
            //document.getElementById("box").style.marginLeft="10em";
        }
    }

</script>
</body>
</html>
