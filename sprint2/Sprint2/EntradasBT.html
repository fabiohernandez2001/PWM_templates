<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compra tu entrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/miCSS.css" media="screen">
    <style>
        #box{
            margin-top: 2em;
            padding-top: 4em;
            padding-bottom: 5em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body id="background" onresize="reSize()" onload="reSize()">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="Logo.png" alt="" width="150" height="45">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Mapa</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Planifica tu visita</a>
            </div>
        </div>
        <span class="navbar-nav">
                <a class="btn btn-outline-success" aria-current="page" href="#">Accede</a>
            </span>
    </div>
</nav>

<div class="container-fluid" onload="reSize()" onresize="reSize()" id="box">
    <div class="mb-3 row justify-content-center">
        <label for="day" class="col-4 col-md-4 col-xl-2">Selecciona el día: </label>
        <div class="col-4 col-md-4 col-xl-4">
            <input type="date" id="day" class="col-12 col-md-4 col-xl-4" required>
        </div>
    </div>
    <div class="mb-3 row justify-content-center">
        <label for="adults" class="col-4 col-md-4 col-xl-2">Número de adultos</label>
        <div class="col-4 col-md-4 col-xl-4">
            <select class="form-control" id="adults" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row justify-content-center">
        <label for="children" class="col-4 col-md-4 col-xl-2">Número de niños:</label>
        <div class="col-4 col-md-4 col-xl-4">
            <select class="form-control" id="children" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row justify-content-center" style="margin-top: 2em">
        <div class="col-4 col-md-4 col-xl-2"></div>
        <button type="button" class="btn btn-outline-warning col-4 col-md-4 col-xl-4">Calcular precios</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    function reSize(){
        var width = window.innerWidth;
        if (width <= 1000) {
            document.body.style.backgroundColor = "#0a58ca";
            document.getElementById("box").style.backgroundColor="#0a58ca";
            document.getElementById("box").style.marginLeft="0em";
            document.getElementById("box").style.marginRight="0em";
        } else {
            document.body.style.backgroundColor = "#0a58ca";
            document.getElementById("box").style.backgroundColor="#FFFFFF";
        }
    }
</script>
</body>
</html>
