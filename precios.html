<html>
    <head>
        <title>Precios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <section class="fondo-dos-tercios">
            <article class="buen-texto selecciones-precios">
                <select class="combobox-boton-precio" name="Selecciona el horario">
                    <option value="1">Salida a las 20:00</option>
                    <option value="2">Salida a las 22:00</option>
                    <option value="3">Salida a las 00:00</option>
                    <option value="4">Salida a las 01:00</option>
                </select>
                <select class="combobox-boton-precio" name="Selecciona el número de adultos (14+ años)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select class="combobox-boton-precio" name="Selecciona el número de niños (menores de 4 gratis)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <input class="combobox-boton-precio" type="submit" value="Calcular precios">
            </article>
            <article class="buen-texto total-precios">
                <div class="cuadro-blanco-total">
                    Información de la compra
                    <hr class="separador">
                </div>
            </article>
        </section>
        <aside class="fondo-un-tercio"></aside>
    </body>
</html>
